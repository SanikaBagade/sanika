<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    .border-box {
      border: 2px solid black;
      padding: 20px;
      margin-bottom: 20px;
    }

    .dotted {
      border: 2px dotted red;
    }

    .dashed {
      border: 2px dashed green;
    }

    .double {
      border: 4px double blue;
    }

    .rounded {
      border: 2px solid #555;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>HTML Border Styles</h1>

  <div class="border-box">This is a solid border.</div>

  <div class="border-box dotted">This is a dotted border.</div>

  <div class="border-box dashed">This is a dashed border.</div>

  <div class="border-box double">This is a double border.</div>

  <div class="border-box rounded">This is a border with rounded corners.</div>

</body>
</html>
